
services:
  postgres-product:
    image: postgres:15
    container_name: postgres-product
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: product_db
    volumes:
      - ./product-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres-product

  product-service:
    build: ./product-service
    container_name: product-service
    ports:
      - "3001:3001"
    env_file:
      - ./product-service/.env
    depends_on:
      - postgres-product

  mysql-inventory:
    image: mysql:8
    container_name: mysql-inventory
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventory_db
    volumes:
      - ./inventory-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql-inventory
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "5051:80"
    depends_on:
      - mysql-inventory

  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    ports:
      - "8002:8000"
    env_file:
      - ./inventory-service/.env
    depends_on:
      - mysql-inventory

  mongo-distribution:
    image: mongo:6
    container_name: mongo-distribution
    ports:
      - "27018:27017"

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo-distribution
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "5052:8081"
    depends_on:
      - mongo-distribution

  distribution-service:
    build: ./distribution-service
    container_name: distribution-service
    ports:
      - "8083:8083"
    depends_on:
      - mongo-distribution
      - inventory-service

  user-servicee:
    build: ./user-servicee
    image: user-servicee:latest
    container_name: user-servicee
    ports:
      - "8001:8000"
    volumes:
      - ./user-servicee/database:/app/database

  sqlite-web:
    image: coleifer/sqlite-web
    container_name: sqlite-web
    command: ["sqlite_web", "/data/users.db", "--host", "0.0.0.0"]
    volumes:
      - ./user-servicee/database:/data
    ports:
      - "5053:8080"

